<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
          background-color: rgb(240, 237, 245);
      }
      p {
      font-family: verdana;
      font-size: 40px;
      color: rgb(112, 35, 136);
      font-weight: bold;
      }
      button{
        color:rgb(0, 0, 0);
        border-radius: 50px;
      }
    </style>
</head>

<body>
   <h1>Hello world!</h1>

   <label for="nome">Nome:</label> <!--é o nome dado ao antes da caixa-->
   <input type="text" id="nome" placeholder="Digite seu nome"> <!--type define o tipo de conteudo que vem na caixa, e placehoude é o nome que vem denteo da caixa-->
   <button id= "botao" onclick="peganome()"> Enviar </button> <!--botão-->
    
   <!--Atividade-->
  <br><br><br>
  <label for="numero">Numero:</label>
  <input type="text" id="numero" placeholder="Digte um numero aqui"/>
  <button id="botao" onclick="verificarnumero()">Verificar</button>
   

   <p id="texto1"></p>
   <p id="vernumero"></p>

   <script>
      function peganome(){
        let conteudo = document.getElementById('nome').value
        alert(`Olá ${conteudo}`)
        document.getElementById('nome').value = '' //limpa o campo
        document.getElementById('texto1').innerHTML = conteudo
      }

      function verificarnumero(){
        let conteudo = document.getElementById('numero').value
        if(conteudo > 0){
            document.getElementById('vernumero').innerHTML = 'Positivo'
            document.getElementById('numero').value = ''
        }else{
          document.getElementById('vernumero').innerHTML = 'Negativo'
          document.getElementById('numero').value = ''
        }
      }
   </script>

</body>
</html>
