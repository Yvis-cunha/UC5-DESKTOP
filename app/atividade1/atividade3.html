9<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora de Notas</title>
</head>
<body>
    <h1>Calculadora de Notas</h1>
    <label for="numero">ÂºC:</label>
    <input type="number" id="valor" placeholder="Digte um numero aqui"/><br><br>
    <button id="botaok" onclick="kelvin()">Kelvin</button><br><br>
    <button id="botaof" onclick="fahren()">Fahrenheit</button>
    <button id="botaol" onclick="limpa()">limpar</button>

    <p id="mostrarnota"></p>
    <script>
        function kelvin(){
            let valor =  Number(document.getElementById('valor').value)
            let result = valor + 273.15
            document.getElementById('mostrarnota').innerHTML = `kelvin: ${result}`
        }
        function fahren(){
            let valor =  Number(document.getElementById('valor').value)
            let result = (valor * 1.8)+32
            document.getElementById('mostrarnota').innerHTML = `kelvin: ${result}`
        }
        function limpa(){
            document.getElementById('valor').value = ''
            document.getElementById('mostrarnota').innerHTML = ''

        }

    </script>
    
</body>
</html>
